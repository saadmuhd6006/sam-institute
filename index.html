<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAM Institute — Islamic Learning</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --primary:     #1a7a77;
      --primary-dark:#0f5852;
      --accent:      #d4a017;
      --accent-soft: rgba(212,160,23,0.15);
      --text-dark:   #0f172a;
      --text-light:  #e2e8f0;
      --glass-bg:    rgba(255,255,255,0.09);
      --glass-border:rgba(255,255,255,0.16);
      --blur:        blur(20px);
      --shadow-soft: 0 12px 42px rgba(0,0,0,0.22);
      --glow:        0 0 28px rgba(26,122,119,0.28);
      --transition:  all 0.42s cubic-bezier(0.34,1.56,0.64,1);
    }

    @media (prefers-reduced-motion: reduce) {
      * { transition-duration: 0.01ms !important; animation: none !important; }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', system-ui, sans-serif;
      background: linear-gradient(135deg, #0b1a3d 0%, #112b54 50%, #0b1a3d 100%);
      color: var(--text-light);
      overflow-x: hidden;
    }

    body {
      position: relative;
      overscroll-behavior-y: contain;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(212,160,23,0.06) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(26,122,119,0.05) 0%, transparent 60%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M50 0L62 25 87 25 68 44 75 75 50 56 25 75 32 44 13 25 38 25z" fill="none" stroke="%23ffffff" stroke-width="0.45" opacity="0.05"/></svg>') repeat;
      background-size: 240px 240px;
      opacity: 0.48;
      pointer-events: none;
      z-index: -10;
      animation: rotate-bg 360s linear infinite;
    }

    @keyframes rotate-bg {
      to { transform: rotate(360deg); }
    }

    .snap-container {
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .screen {
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      scroll-snap-stop: always;
      display: grid;
      place-items: center;
      padding: 1.5rem 1rem;
      position: relative;
      isolation: isolate;
    }

    /* Welcome Screen with mosque bg */
    #welcome {
      overflow: hidden;
    }

    #welcome::before {
      content: "";
      position: absolute;
      inset: -10%;
      background: linear-gradient(rgba(13, 31, 69, 0.68), rgba(19, 47, 94, 0.48)),
                  url('https://images.unsplash.com/photo-1519817650390-64a93db51149?auto=format&fit=crop&q=85&w=2000') center/cover no-repeat fixed;
      opacity: 0.92;
      filter: brightness(0.68) contrast(1.1) saturate(0.82);
      transform: scale(1.05);
      animation: breathe 50s infinite ease-in-out;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes breathe {
      0%,100% { transform: scale(1.05) translate(0,0); }
      50%     { transform: scale(1.09) translate(0,-18px); }
    }

    .welcome-card {
      max-width: 440px;
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border: 1px solid var(--glass-border);
      border-radius: 2.4rem;
      padding: 3.6rem 2.8rem;
      box-shadow: var(--shadow-soft), var(--glow);
      text-align: center;
      animation: fade-up 1.7s cubic-bezier(0.23,1,0.32,1);
    }

    @keyframes fade-up {
      from { opacity:0; transform: translateY(100px) scale(0.95); }
      to   { opacity:1; transform: none; }
    }

    .title {
      font-family: 'Reem Kufi', sans-serif;
      font-size: clamp(3rem, 11vw, 5rem);
      font-weight: 700;
      line-height: 1.05;
      color: #f8faff;
      text-shadow: 0 6px 30px rgba(0,0,0,0.7);
      margin-bottom: 1.6rem;
      letter-spacing: -0.7px;
    }

    .description {
      font-size: 1.15rem;
      line-height: 1.8;
      opacity: 0.94;
      max-width: 90%;
      margin: 0 auto 3.2rem;
      color: #d4e0f2;
      text-shadow: 0 2px 12px rgba(0,0,0,0.6);
    }

    /* Login Screen */
    #login {
      background: linear-gradient(155deg, #f8fafc 0%, #f1f5f9 100%);
      color: var(--text-dark);
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: var(--glass-bg);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border: 1px solid var(--glass-border);
      border-radius: 2.4rem;
      padding: 3rem 2.5rem;
      box-shadow: var(--shadow-soft), inset 0 1px 0 rgba(255,255,255,0.18), var(--glow);
      position: relative;
      overflow: hidden;
      animation: fade-up 1.5s cubic-bezier(0.23,1,0.32,1);
    }

    .login-card::before {
      content: "";
      position: absolute;
      inset: -50%;
      background: radial-gradient(circle at 30% 20%, var(--accent-soft) 0%, transparent 60%);
      opacity: 0.7;
      pointer-events: none;
      animation: soft-pulse 18s ease-in-out infinite;
    }

    @keyframes soft-pulse {
      0%,100% { opacity: 0.6; transform: scale(1); }
      50%     { opacity: 0.9; transform: scale(1.15); }
    }

    .accent-line {
      height: 3px;
      width: 60px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      border-radius: 3px;
      margin: 1.2rem auto 2.2rem;
    }

    h2 {
      font-family: 'Reem Kufi', sans-serif;
      font-size: 2.4rem;
      font-weight: 700;
      color: var(--primary);
      text-align: center;
      letter-spacing: -0.4px;
    }

    .subtitle {
      color: #64748b;
      font-size: 1.02rem;
      text-align: center;
      margin-bottom: 0.8rem;
    }

    .form-group {
      margin-bottom: 1.8rem;
    }

    .input-wrapper {
      position: relative;
      border: 1.5px solid rgba(226,232,240,0.9);
      border-radius: 1.3rem;
      background: rgba(255,255,255,0.65);
      transition: var(--transition);
      backdrop-filter: blur(8px);
    }

    .input-wrapper:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 6px rgba(26,122,119,0.16), var(--glow);
      transform: translateY(-2px);
    }

    input {
      width: 100%;
      height: 60px;
      padding-inline: 3.6rem 1.4rem;
      border: none;
      font-size: 1.05rem;
      color: #1e293b;
      background: transparent;
      direction: ltr;
    }

    label {
      position: absolute;
      inset-inline-start: 3.6rem;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      font-size: 1.05rem;
      pointer-events: none;
      transition: var(--transition);
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
      inset-inline-start: 1.6rem;
      top: 0.7rem;
      font-size: 0.84rem;
      color: var(--primary);
      font-weight: 500;
    }

    .input-icon {
      position: absolute;
      inset-inline-start: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      font-size: 1.45rem;
      transition: color 0.4s;
    }

    .input-wrapper:focus-within .input-icon { color: var(--primary); }

    .toggle-password {
      position: absolute;
      inset-inline-end: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 1.45rem;
      cursor: pointer;
      padding: 0.8rem;
      transition: color 0.35s, transform 0.35s;
    }

    .toggle-password:hover,
    .toggle-password:focus {
      color: var(--primary);
      transform: translateY(-50%) scale(1.15);
      outline: none;
    }

    .btn-login {
      width: 100%;
      padding: 1.35rem;
      margin: 2.2rem 0 1.8rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      border-radius: 1.3rem;
      font-size: 1.12rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 32px rgba(26,122,119,0.38);
      transition: var(--transition);
    }

    .btn-login:hover,
    .btn-login:focus {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 16px 44px rgba(26,122,119,0.48);
      outline: none;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 0.98rem;
      margin-top: 1.4rem;
    }

    .link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }

    .link:hover,
    .link:focus {
      color: var(--accent);
      text-decoration: underline;
      letter-spacing: 0.4px;
      outline: none;
    }

    .signup {
      text-align: center;
      margin-top: 2.8rem;
      color: #64748b;
      font-size: 1rem;
    }

    .signup a,
    .options a {
      color: var(--primary);
      font-weight: 600;
      transition: var(--transition);
    }

    .signup a:hover,
    .signup a:focus,
    .options a:hover,
    .options a:focus {
      color: var(--accent);
      text-decoration: underline;
    }

    @media (prefers-color-scheme: dark) {
      #login {
        background: linear-gradient(155deg, #0f172a 0%, #1e293b 100%);
        color: var(--text-light);
      }
      .login-card {
        background: rgba(30,41,59,0.75);
        border-color: rgba(255,255,255,0.12);
      }
      .input-wrapper {
        border-color: rgba(255,255,255,0.18);
        background: rgba(255,255,255,0.06);
      }
      input { color: var(--text-light); }
      label, .input-icon { color: #cbd5e1; }
      .subtitle { color: #94a3b8; }
    }
  </style>
</head>
<body>

  <div class="snap-container">

    <!-- Welcome Screen -->
    <section class="screen" id="welcome">
      <div class="welcome-card">
        <h1 class="title">SAM Institute</h1>
        <p class="description">
          A peaceful sanctuary for learning the Quran, Hadith, Fiqh and timeless Islamic wisdom — at your own pace, with serenity.
        </p>
      </div>
    </section>

    <!-- Login Screen -->
    <section class="screen" id="login">
      <div class="login-card">
        <h2>مرحبا بعودتك</h2>
        <div class="accent-line"></div>
        <p class="subtitle">Sign in to continue your journey of knowledge</p>

        <form id="loginForm" novalidate dir="auto">
          <div class="form-group">
            <div class="input-wrapper">
              <i class="fa-solid fa-user input-icon"></i>
              <input type="text" id="usercode" placeholder=" " required autocomplete="username" />
              <label for="usercode">Usercode</label>
            </div>
          </div>

          <div class="form-group">
            <div class="input-wrapper">
              <i class="fa-solid fa-lock input-icon"></i>
              <input type="password" id="password" placeholder=" " required autocomplete="current-password" />
              <label for="password">Password</label>
              <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                <i class="fa-solid fa-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="btn-login">Sign In</button>

          <div class="options">
            <a href="https://whatsapp.com/channel/0029VbBuXaRDTkKCT3hDly0K" target="_blank" rel="noopener noreferrer" class="link">Forgot password?</a>
            <a href="https://whatsapp.com/channel/0029VbBuXaRDTkKCT3hDly0K" target="_blank" rel="noopener noreferrer" class="link">Sign up</a>
          </div>
        </form>

        <p class="signup">
          New to SAM Institute? <a href="https://whatsapp.com/channel/0029VbBuXaRDTkKCT3hDly0K" target="_blank" rel="noopener noreferrer">Join our WhatsApp channel to create your account</a>
        </p>
      </div>
    </section>

  </div>

  <script>
    // Password visibility toggle
    document.querySelector('.toggle-password')?.addEventListener('click', () => {
      const input = document.getElementById('password');
      const icon = document.querySelector('.toggle-password i');
      input.type = input.type === 'password' ? 'text' : 'password';
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    });

    // Simulate login
    document.getElementById('loginForm')?.addEventListener('submit', e => {
      e.preventDefault();
      alert('Welcome back to SAM Institute!');
    });
  </script>

</body>
</html>
